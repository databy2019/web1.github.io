	<style media="screen">
		body {
			background:#ffffff;
		}
		body img { border: 0px; text-decoration: none;
			}
		#container {
			width: 100%; padding: 1px; margin: 5px auto 10px auto; background-color: white;
			}
		#masthead {
			background-color: #54B431; background-image: url ('clover-bg.jpg'); background-repeat: no-repeat; background-position: right center; height: 120px;
			}
		#top-nav {
			height: 47px; border-top: solid medium #006600; border-bottom: solid medium #006600; background-color: #FFFFFF;
			}
		#left-nav {
			margin: 10px 0px 10px 0px; width: 170px; float: left; border: thin dashed #006600;
			}
		#main-content {
			margin: 10px 10px 10px 170px; background-color: #CCFFCC;
			}
		#footer {
			border-top: 2px solid #006600; clear: both; padding: 0px 0px; text-align: center;
			}
		#footer.p { margin-top: 0px; margin-bottom: 0px; }
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
			}

			li {
			  float: left;
			}

			li a {
			  display: block;
			  padding: 8px;
			  background-color: #dddddd;
			}
	</style>
</head>
<body>
	<div id="container">

			<li class="down">Menu3</li>
		</ul>
